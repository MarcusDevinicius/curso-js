<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')   //* EventListener serve para n√£o poluir tanto o HTML com os eventos*//
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!!'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function entrar() {
            a.innerText = 'Entrou!!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
        function sair() {
            a.innerText = 'Saiu!!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
