<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            padding: 2px;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicked()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('onclick', clicked)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicked() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
            a.style.color = 'white'
        }

        function entrou() {
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'yellow'
            a.style.color = 'black'
        }

       function saiu() {
        a.innerText = 'Saiu!'
        a.style.backgroundColor = 'green'
        a.style.color = 'white'
       }
    </script>
</body>
</html>
