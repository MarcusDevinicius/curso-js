<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    <label for="nac">Digite em qual país você nasceu: </label>
    <input type="text" name="nac" id="nac" placeholder="País natal:">
    <p><input type="button" value="Avaliar" onclick="veri()"></p>
    <p id="res"></p>

    <script>
        function veri() {
            var nac = document.getElementById('nac')
            var res = document.getElementById('res')
            if (nac == 'Brasil') {
                res.innerText = `Você nasceu no ${nac}, você é brasileiro.`
            }
            else {
                res.innerText = `Seu país natal é ${nac}, você é estrangeiro.`
            }
        }
    </script>
</body>
</html>
