            <input type="number" name="nasc" id="nasc" required min="1900" max="2024" minlength="4">

        <p>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="sex" checked> Masculino
            <input type="radio" name="sex" id="sex"> Feminino
        </p>
        <input type="button" value="Verificar" id="btn" onclick="clickv()">
