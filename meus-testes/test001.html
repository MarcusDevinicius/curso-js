<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowlodges</title>
</head>
<body>
     <script>
        var n1 = Number(prompt('Digite um número: ')) /*Prompt just reads strings, so we have to convert to 'Number'.*/
        var n2 = Number(prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
     </script>
</body>
</html>
