<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mostrando tabuadas de números</h1>
    <p>Escolha um número para mostrarmos a tabuada deste.</p>
    <input type="number" name="txt1" id="txt1">
    <input type="submit" value="Mostrar Tabuada" onclick="mostra()">
    <p id="tabu"></p>

    <script>
        function mostra() {
            var txt1 = document.getElementById('txt1')
            var num = Number(txt1.value)
            var tabu = document.getElementById('tabu')
            var s0 = num + 0
            var s1 = num + 1
            var s2 = num + 2
            var s3 = num + 3
            var s4 = num + 4
            var s5 = num + 5
            var s6 = num + 6
            var s7 = num + 7
            var s8 = num + 8
            var s9 = num + 9
            var s10 = num + 10

            var sub0 = 0 - num
            var sub1 = 1 - num
            var sub2 = 2 - num
            var sub3 = 3 - num
            var sub4 = 4 - num
            var sub5 = 5 - num
            var sub6 = 6 - num
            var sub7 = 7 - num
            var sub8 = 8 - num
            var sub9 = 9 - num
            var sub10 = 10 - num
            tabu.innerText = `A tabuada de soma do número ${num} é:
                               ${num} + 0 = ${s0}
                               ${num} + 1 = ${s1}
                               ${num} + 2 = ${s2}
                               ${num} + 3 = ${s3}
                               ${num} + 4 = ${s4}
                               ${num} + 5 = ${s5}
                               ${num} + 6 = ${s6}
                               ${num} + 7 = ${s7}
                               ${num} + 8 = ${s8}
                               ${num} + 9 = ${s9}
                               ${num} + 10 = ${s10}
                               
                               A tabuada de subtração do número ${num} é:
                                0 - ${num} = ${sub0}
                                1 - ${num} = ${sub1}
                                2 - ${num} = ${sub2}
                                3 - ${num} = ${sub3}
                                4 - ${num} = ${sub4}
                                5 - ${num} = ${sub5}
                                6 - ${num} = ${sub6}
                                7 - ${num} = ${sub7}
                                8 - ${num} = ${sub8}
                                9 - ${num} = ${sub9}
                                10 - ${num} = ${sub10}`
        }               
    </script>
</body>
</html>
