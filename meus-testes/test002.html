<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
</head>
<body>
    <script>
        var name = window.prompt('Olá, qual o seu nome? ')
        document.write(`Olá ${name}, seu nome possui ${name.length} letras.`)
        document.write(`Seu nome Formatato em Upper fica ${name.toUpperCase()}`)
    </script>
</body>
</html>
