<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
</head>
<body>
    <h1>Alguns comandos em Java Script</h1>
    <script>
       var name = window.prompt("Qual o seu nome?")
       document.write(`Seu nome é ${name} e tem ${name.length} letras! <br>`)
       document.write(`Seu nome em maiúsculas é ${name.toUpperCase()} <br>`)
       document.write(`Seu nome em maiúsculas é ${name.toLowerCase()}`)
    </script>
</body>
</html>
